    <body class="is-loading">

                    <p id="text03">Forma de Contacto</p>

                    <form id="form02" method="post">

                            <div class="actions">
                                <button type="submit">Enviar</button>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="form02"/>
                    </form>
